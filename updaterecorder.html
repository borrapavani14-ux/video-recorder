<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Video Recorder</title>
<style>
  body { 
    font-family: sans-serif; 
    padding: 0; 
    margin: 0; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #f8f8f8;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: none;
    background: black;
    transform: scaleX(-1); /* default mirror correction */
    transition: transform 0.3s ease;
  }
  button { 
    margin: 5px; 
    padding: 15px 25px; 
    font-size: 16px; 
    cursor: pointer;
  }
  /* Custom toast style */
  #toast {
    visibility: hidden;
    min-width: 250px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 4px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
    transform: translateX(-50%);
    font-size: 17px;
  }
  #toast.show {
    visibility: visible;
    animation: fadein 0.5s, fadeout 0.5s 2.5s;
  }
  @keyframes fadein {
    from {bottom: 0; opacity: 0;} 
    to {bottom: 30px; opacity: 1;}
  }
  @keyframes fadeout {
    from {bottom: 30px; opacity: 1;} 
    to {bottom: 0; opacity: 0;}
  }
</style>
</head>
<body>

<h2>Video Recorder</h2>
<video id="preview" autoplay muted></video><br>
<button id="startBtn">Start Recording</button>
<button id="stopBtn" disabled
